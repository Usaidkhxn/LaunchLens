project:
  name: launchlens
  experiment_id: exp_checkout_v1

paths:
  db: data/launchlens.duckdb
  out_dir: data
  report_dir: artifacts/reports

data_gen:
  seed: 42
  n_users: 8000
  n_days: 28
  start_date: "2025-01-01"
  experiment_start_day: 14
  purchase_lift_mult: 1.15

experiment:
  expected_treatment_share: 0.50
  srm_alpha: 0.01

decision_rules:
  primary_metric: purchase_rate_per_session
  ship_if_p_value_below: 0.05
  ship_if_abs_lift_above: 0.0
